<body>
	 <h4>Projects -- Dynamically-generated from Handlebars templates</h4>

<!-- remember to put Handlebars templates within script tags so that the
     webpage doesn't attempt to load them as HTML -->
<script id="entry-template" type="text/x-handlebars-template">
		<div class="project" id="project{{index}}">
			<a href="#" class="thumbnail">
				<img src="{{profilePic}}" alt="Lorem Pixel image" class="img">
				<p>{{title}}</p>
			</a>
		</div>
</script>

    <div id="templatedProjects">
      <!-- we will inject templated project HTML code into here -->
    </div>

	
	<script src="js/templateTesting.js"></script>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<!--<script src="js/loopList.js"></script>-->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/handlebars-v4.0.11.js"></script>
</body>
</html>
