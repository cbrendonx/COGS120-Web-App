	<title>both</title>

<body>
	<div class="container">
		<div class="row section-full">
			<div class="buttonGroup">
				<div class="col-xs-4 full">
					<a href="cart.html"><button class="btn btn-primary">Cart</button></a>
				</div>
				<div class="col-xs-4 full">
					<a href="fridge2.html"><button class="btn btn-primary">Fridge</button></a>
				</div>
				<div class="col-xs-4 full">
					<button class="btn btn-primary disabled">Both</button>
				</div>
			</div>
		</div>

	<div class="jumbotron">
		<h1>Cart</h1>
	</div>

	<!-- Disabled edit button.
	<div>
		<a href="cartEdit2.html"><button class="btn btn-default">Edit</button></a>
	</div>
	-->

	<div class="section-list" id="cartList">
	</div>

	<div class="emptySpace"></div>

		<div class="section">
			<div class="row">
				<div class="col-xs-8">
					<div class="descript" id="descriptGroup">
						<label>Item Name</label>
						<input type="text" class="form-control" placeholder="Veggies" id="cartItemToAdd"></input>
					</div>
				</div>

				<div class="col-xs-4">
					<div class="descript" id="quantGroup">
						<label>Quantity</label>
						<input type="text" class="form-control" id="cartAddNum" placeholder="123" onkeypress="return event.charCode >= 48 && event.charCode <= 57"></input>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="fridgebtn-group">
					<div class="col-sm-12">
						<button class="btn btn-default fridgebtn" id="cartAdd">Add Item</button>
					</div>
				</div>
			</div>
		</div>
		  
	    <div class="emptySpace"></div>

		<br>

		<div class="jumbotron">
			<h1>Fridge</h1>
		</div>

		<!-- Disabled edit button.
		<div>
			<a href="fridgeEdit3.html"><button class="btn btn-default">Edit</button></a>
		</div>
		-->

		<div class="section-list" id="fridgeList">
		</div>

		<div class="emptySpace"></div>
		
		<div class="section">
			<div class="row">
				<div class="col-xs-8">
					<div class="descript" id="descriptGroup">
						<label>Item Name</label>
						<input type="text" class="form-control" placeholder="Veggies" id="fridgeItemToAdd"></input>
					</div>
				</div>

				<div class="col-xs-4">
					<div class="descript" id="quantGroup">
						<label>Quantity</label>
						<input type="text" class="form-control" id="fridgeAddNum" placeholder="123" onkeypress="return event.charCode >= 48 && event.charCode <= 57"></input>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="fridgebtn-group">
					<div class="col-sm-12">
						<button class="btn btn-default fridgebtn" id="fridgeAdd">Add Item</button>
					</div>
				</div>
			</div>
		</div>

		<br>

		<div class="section fridgebtn-group">
			<a href="index.html"><button class="btn btn-default" id="done">Done Shopping</button></a>
		</div>
	</div>
