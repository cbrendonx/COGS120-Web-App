	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
	<link href="css/login.css" rel="stylesheet">
	<link rel="icon" type="image/ico" href="images/favicon.ico">
</head>

<body>
	<script>
		if (!localStorage.getItem("loggedIn")) {
			console.log("Not logged in!");
		}

		else {
			console.log("Logged in!");
			window.location = "index.html"
		}
	</script>
	
	<div class="container">
		<div class = "row" id = "appName">
			<div>C + F Lists</div>
		</div>
		<div class="row" id = "login">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<p>If you are a new user, please enter your desired username, password, and then click "Log In" to create your account!</p>

				<form id="form_id" method="post" name="myform">
					<div>
						<label>Username : </label>
						<input type="text" class="form-control" name="username" id="username"/>
					</div>
					<div>
						<label>Password : </label>
						<input type="password" class="form-control" name="password" id="password"/>
					</div>
				</form>

				<button id="log-in" class="btn btn-primary login-btn">Log In</button>
			</div>
			<div class="col-sm-2"></div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/login.js"></script>
</body>
