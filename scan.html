<!DOCTYPE html>

<script src="js/auth.js"></script>

<html lang="en">

<head>
	<title>Scanner</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/scan.css" rel="stylesheet">
	<style>
		/* In order to place the tracking correctly */
		canvas.drawing, canvas.drawingBuffer {
			position: absolute;
			left: 0;
			top: 0;
		}
	</style>
</head>

<body>
	<div class="container">
	<div class="jumbotron">

		<h1>Scanner</h1>


	<h2>Please scan your item</h2>
	</div>

	<!-- Div to show the scanner -->
	<div id="scanner-container"></div>
	<br>
	<div>
	<a href="cart.html"> <button type="button" class="btn btn-default">Return to cart</button></a>
	</div>
	<br>
	</div>

	<!-- Include the image-diff library -->
	<script src="js/quagga.min.js"></script>

	<script>
		var db = { "0477459943552": "Ralphs Card"};

		var _scannerIsRunning = false;
		function startScanner() {
			Quagga.init({
				inputStream: {
					name: "Live",
					type: "LiveStream",
					target: document.querySelector('#scanner-container'),
					constraints: {
						width: window.innerWidth,
						facingMode: "environment"
					},
				},
				decoder: {
					readers: [
						"code_128_reader",
						"ean_reader",
						"ean_8_reader",
						"code_39_reader",
						"code_39_vin_reader",
						"codabar_reader",
						"upc_reader",
						"upc_e_reader",
						"i2of5_reader"
					],
					debug: {
						showCanvas: true,
						showPatches: true,
						showFoundPatches: true,
						showSkeleton: true,
						showLabels: true,
						showPatchLabels: true,
						showRemainingPatchLabels: true,
						boxFromPatches: {
							showTransformed: true,
							showTransformedBox: true,
							showBB: true
						}
					}
				},
			}, function (err) {
				if (err) {
					console.log(err);
					return
				}
				console.log("Initialization finished. Ready to start");
				Quagga.start();
				// Set flag to is running
				_scannerIsRunning = true;
			});
			Quagga.onProcessed(function (result) {
				var drawingCtx = Quagga.canvas.ctx.overlay,
				drawingCanvas = Quagga.canvas.dom.overlay;
				if (result) {
					if (result.boxes) {
						drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
						result.boxes.filter(function (box) {
							return box !== result.box;
						}).forEach(function (box) {
							Quagga.ImageDebug.drawPath(box, { x: 0, y: 1 }, drawingCtx, { color: "green", lineWidth: 2 });
						});
					}
					if (result.box) {
						Quagga.ImageDebug.drawPath(result.box, { x: 0, y: 1 }, drawingCtx, { color: "#00F", lineWidth: 2 });
					}
					if (result.codeResult && result.codeResult.code) {
						Quagga.ImageDebug.drawPath(result.line, { x: 'x', y: 'y' }, drawingCtx, { color: 'red', lineWidth: 3 });
					}
				}
			});
			Quagga.onDetected(function (result) {

				if (done) {
					return;
				}

				console.log("Barcode detected and processed : [" + result.codeResult.code + "]", result);

				var barcode = result.codeResult.code;
				var item = "fail";

				if (barcode in db) {

					item = db[result.codeResult.code];
					console.log(item);
					addToCart(item);

					done = true;

					window.location.replace("cart.html");
				}

				else {
					console.log("Item not found!");
				}
			});
		}
		// Start/stop scanner
		/*document.getElementById("btn").addEventListener("click", function () {
			if (_scannerIsRunning) {
				Quagga.stop();
				_scannerIsRunning=false;
				document.getElementById("btn").value = "Click here to scan your item";
			} else {
				startScanner();
				document.getElementById("btn").style.visibility = "hidden";
			}
		}, false);
		*/

		startScanner();

		var done = false;

		function addToCart(toAdd) {

			var cart = [];

			// Retrieves the cart from localStorage.
			var localCart = localStorage.getItem("cart");

			// If there are items, parses the items retrieved.
			if (localCart && localCart != "[]") {
				console.log("There are items in the cart!");
				cart = JSON.parse(localCart);
			}
			else {
				console.log("There are no items in the cart!");
			}

			// Add to the cart
			if (!inArray(toAdd, cart)) {
				cart.push([1, toAdd]);
			}
			else {
				cart[indexInArray(toAdd, cart)][0]++;
			}

			// Write to localStorage
			localStorage.setItem("cart", JSON.stringify(cart));
		}

		function inArray(item, arr) {
			for (var i = 0; i < arr.length; i++) {
				if (arr[i][1] === item) {
					return true;
				}
			}
			return false;
		}

		function indexInArray(item, arr) {
			for (var i = 0; i< arr.length; i++) {
				if (arr[i][1] === item) {
					return i;
				}
			}
			return -1;
		}
	</script>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
